<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="player-info">
            <input type="text" id="player1" placeholder="Player 1 Name" />
            <input type="text" id="player2" placeholder="Player 2 Name" />
            <button id="startButton">Start Game</button>
        </div>
        <div id="gameboard" class="gameboard"></div>
        <div id="gameStatus" class="game-status"></div>
        <button id="restartButton" class="restart-button">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
